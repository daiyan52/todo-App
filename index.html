<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo App</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark">
                    <div class="card-header bg-danger">
                        <h3 class="text-center">ToDo App</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title" class="text-success"><h3>Title</h3></label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="content" class="text-success"><h3>Content</h3></label>
                            <textarea class="form-control" id="content" rows="3" placeholder="Enter content"></textarea>
                        </div>
                        <button class="btn btn-outline-primary btn-block" onclick="addTodo()">Add ToDo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container justify-content-center bg-secondary w-50 mt-5">
        <ul class="list-group mt-3" id="todoList"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
