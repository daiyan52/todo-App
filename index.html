<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>    
  <link rel="stylesheet" href="index.css">
  <title>Task Manager App</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="d-flex justify-content-center">Task Manager</h2>

    <div class="d-flex justify-content-center">
        <div class="form-group w-50">
            <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title">
       </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-group w-50">
            <textarea id="taskContent" class="form-control" placeholder="Enter task content"></textarea>
       </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50" onclick="addItem()"><i class="bi bi-plus"></i> Add Task</button>
    </div>
    <div class="d-flex justify-content-center">
        <ul id="taskList" class="list-group mt-5 w-50">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
</div>
</body>
</html>
